<!DOCTYPE html>

<html lang="en">

<head>
  
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <!-- Title -->
    <title>Weather App</title>
    
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="container">
    
    <div class="search-box">
      
      <i class="fa-solid fa-location-dot"></i>
      
      <input type="text" placeholder="Enter your locaton">
      
      <button class="fa-solid fa-magnifying-glass"></button>
      
    </div>
    
    <div class="weather-box">
      
      <div class="box">
        
        <div class="info-weather">
          
          <div class="weather">
            
            <img src="Weather/cloud.png" alt="cloud">
            
            <p class="temperature">0<span>Â°C</span></p>
            
            <p class="description">Broken Clouds</p>
            
          </div>
          
        </div>
        
      </div>
      
    </div>
    
    <div class="weather-details">
      
      <div class="humidity">
        
        <i class="fa-solid fa-water"></i>
        
        <div class="text">
          
          <div class="info-humidity">
            
            <span>0%</span>
            
          </div>
          
          <p>Humidity</p>
          
        </div>
        
      </div>
      
      
        <div class="wind">
      
          <i class="fa-solid fa-wind"></i>
      
          <div class="text">
      
            <div class="info-wind">
      
              <span>0m/s</span>
      
            </div>
      
            <p>Wind Speed</p>
      
          </div>
      
        </div>
      
    </div>
    
    
    <div class="not-found">
      
      <div class="box">
        
        <img src="Weather/404.png" alt="Not found">
        <p></p> OOPS! WRONG SEARCH ! </p>
        
      </div>
      
    </div>
    
  </div>
  
     <script src="main.js"></script>
    <script src="https://kit.fontawesome.com/5d42cffe40.js" crossorigin="anonymous"></script>

</body>

  </html>
